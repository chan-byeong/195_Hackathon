<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구직 공고 생성</title>
</head>
<body>
<h1>구직 공고 생성</h1>
<form id="jobPostingForm">
  <label>회사 이름(한글):</label><br>
  <input type="text" name="companyName" required><br><br>

  <label>회사 이름(영어):</label><br>
  <input type="text" name="companyName_en" required><br><br>

  <label>전화번호:</label><br>
  <input type="text" name="phoneNumber" required><br><br>

  <label>프로필 이미지:</label><br>
  <input type="file" id="profileImage" name="profileImage" multiple required><br><br>

  <label>업종:</label><br>
  <input type="text" name="sector" required><br><br>

  <label>지역:</label><br>
  <input type="text" name="city" required><br><br>

  <label>회사 이미지:</label><br>
  <input type="file" id="companyImages" name="companyImages" multiple required><br><br>

  <label>상세 주소:</label><br>
  <input type="text" name="detailAddress" required><br><br>

  <label>상세 주소(영어):</label><br>
  <input type="text" name="detailAddress_en" required><br><br>

  <label>고용 기간:</label><br>
  <input type="text" name="employmentPeriod" required><br><br>

  <label>근무일:</label><br>
  <input type="text" name="workDays" required><br><br>

  <label>근무시간:</label><br>
  <input type="text" name="workHours" required><br><br>

  <label>세부사항:</label><br>
  <input type="file" id="details" name="details" multiple required><br><br>

  <label>월급:</label><br>
  <input type="number" name="salary" required><br><br>

  <label>숙박 제공:</label><br>
  <input type="checkbox" name="isAccommodationProvided"><br><br>

  <label>식사 제공:</label><br>
  <input type="checkbox" name="isFoodProvided"><br><br>

  <button type="button" onclick="submitJobPosting()">구직 공고 생성</button>
  <button type="button" onclick="printFormData()">formData 내용 출력</button>
</form>

<script>
    function printFormData() {
      const form = document.getElementById('jobPostingForm');
      const formData = new FormData(form);

      const isAccommodationProvided = form.isAccommodationProvided.checked;
      const isFoodProvided = form.isFoodProvided.checked;

      // FormData에 값 추가
      formData.set('isAccommodationProvided', isAccommodationProvided);
      formData.set('isFoodProvided', isFoodProvided);

      // formData 내용 출력
      for (const [key, value] of formData.entries()) {
        console.log(`${key}: ${value}`);
      }
    }

    async function submitJobPosting() {
      const form = document.getElementById('jobPostingForm');
      const formData = new FormData(form);

      const isAccommodationProvided = form.isAccommodationProvided.checked;
      const isFoodProvided = form.isFoodProvided.checked;

      // FormData에 값 추가
      formData.set('isAccommodationProvided', isAccommodationProvided);
      formData.set('isFoodProvided', isFoodProvided);

      try {
        const response = await fetch('/api/create-job-posting', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const result = await response.json();
          console.log(result);
          alert('구직 공고 생성이 성공적으로 완료되었습니다.');
        } else {
          alert('구직 공고 생성에 실패했습니다.');
        }
      } catch (error) {
        console.error('구직 공고 생성에 실패했습니다.', error);
      }
    }
</script>
</body>
</html>
